<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3  col-lg-4 col-lg-offset-4 text-center">
    <form class="form_auth" name="form_auth" ng-submit="register()">
        <h2>Register</h2>
         
        <input type="username" ng-model="user.username" placeholder="Username" class="form-control">
        <br>
        <input type="email" ng-model="user.email" placeholder="Email" class="form-control">
        <br>
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
        <br>
        <input type="submit" value="Register" class="btn btn-primary" ng-disabled="form_auth.$invalid" />
    </form>
</div>
