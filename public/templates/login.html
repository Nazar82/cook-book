<div class="col-lg-5 col-lg-offset-2 col-md-6 col-md-offset-1 col-sm-7 col-sm-offset-1 col-xs-6 col-xs-offset-3 text-center">
    <form class="form_auth" name="form_login" ng-submit="login()">
        <h2>Login</h2>
        <input type="text" ng-model="user.username" placeholder="Username" class="form-control" required>
        <br>
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-primary" ng-disabled="form_login.$invalid">Login</button>
    </form>
</div>
