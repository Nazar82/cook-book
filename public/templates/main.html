<div class="text-center recipe col-sm-5 col-md-5 col-xs-10 col-sm-offset-0 col-xs-offset-1" ng-repeat="recipe in recipes | filter: posted_by: 'guest'">
    <a href="#/show_recipe" class="recipe_href" ng-click="show_recipe(recipe);">
        <h4>{{recipe.title}}</h4>
        <p>{{recipe.descript}}</p>
        <small>Posted by @{{recipe.posted_by}}</small>
    </a>
</div>
